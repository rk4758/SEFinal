<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ITEC 3250 SE Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--PyScript link Connects our python to our html
        <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>-->

    <!--bootstrap link --- Used instead of CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-white">
    <header class="bg-dark row">
        <h1 class="text-white col-md-12 p-4" md->SE Team 1 Calculator</h1>
        <p>Written by Aeris Bolen, Rebecca Kenny, and Robert Strickland</p>
    </header>
    <main class="row bg-white mx-auto">
        <div class="col-md-8 bg-secondary ms-10">
            <p class="col-md-8 p-2">Please insert 3 numbers: </p>
            <div class="row p-5 bg-secondary">
                <!--user numerical inputs-->
                <label class="col-md-2" for="firstInput">Insert number (1-10): </label>
                <input class="col-md-10 rounded" id="First_Input" name="firstInput" type="number"><br>
                <label class="col-md-2 " for="secondInput">Insert number (20-30): </label>
                <input class="col-md-10 rounded" id="Second_Input" name="secondInput" type="number"><br>
                <label class="col-md-2" for="thirdInput">Insert number (70-100): </label>
                <input class="col-md-10 rounded" id="Third_Input" name="thirdInput" type="number">
            </div>
            <!--user operation choice-->
            <p class="col-md-8 p-2">Please Choose a result: </p>
            <div class="row p-5 bg-secondary">
                <label class="col-md-1" for="sum">Sum:</label>
                <input class="col-md-2 rounded" type="radio" id="Sum_" name="sum" value="">&nbsp &nbsp&nbsp
                <label class="col-md-1" for="Average">Average:</label>
                <input class="col-md-2 rounded" type="radio" id="Average_" name="average" value="">&nbsp &nbsp&nbsp
                <label class="col-md-1" for="gcd">GCD:</label>
                <input class="col-md-2 rounded" type="radio" id="GCD_" name="gcd" value="">
            </div>
            <div>
                <!--The button-->
                <input class="col-md-2 p-2" type="submit" id="Result_Button" name="resultButton" value="Submit">
            </div>
            <div class="p-2 bg-secondary">
                <!--The result-->
                <label class="col-md-2" for="finalResult" >Final Result</label>
                <input class="col-md-5 rounded" type="number" id="Final_Result" name="finalResult" value="">
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <py-script></py-script>
</body>

</html>
